<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span> 
				<input type="text" name="product_sku" id="product_sku">
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="text" name="product_name" id="product_name">
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input type="text" name="product_price" id="product_price">
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input type="text" name="product_quantity" id="product_quantity">
			</label>
			<p>
				<input type="button" name="update_product" id="update" class="submit" value="Update Product">
				<input type="button" name="add_product" id="add_product" class="submit" value="Add Product">
			</p>
		</div>
		<div id="notification">
			<div class="success">Product Added Successfully.<a href="#" class="close">X</a></div>
			<div class="error">There is some problem.<a href="#" class="close">X</a></div>
		</div>
		
	</div>
	<div id="product_list"></div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
